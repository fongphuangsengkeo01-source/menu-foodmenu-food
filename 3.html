    .card {

      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);

    }
    .card:hover {

    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1em;
      text-align: center;
    }
    .card h4 {

      margin: 0.5em 0 0.2em;
      color: #2b7a4b;
    }
    .card p {
      color: #e44d26;

    .card button {
